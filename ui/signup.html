<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up to Cremeals</title>
    <link rel="stylesheet" href="./sheets/icofonts/icofont.min.css" />
    <link rel="stylesheet" href="./sheets/css/main.css" />
  </head>
  <body>
    <div class="content">
      <header>
          <strong>Cremeals</strong>
          <i class="icofont-pizza icon"></i>
          <a href="login.html"><button class="header-btn">Signin</button></a>
      </header>
      <!signup form!>
      <main>
        <div class="container">
          <p class="text-center center"><strong>Create a Cremeal account</strong></p>
          <form action="" method="post" class="box-4">
            <div class="form-group box-4">
              <input placeholder="Username" type="text" />
            </div>
            <div class="form-group">
              <input placeholder="Email" type="email" />
            </div>
            <div class="form-group">
              <input placeholder="Password" type="password" />
            </div>
            <button class="btn btn-red">Signup</button>
          </form>
        </div>
      </main>
    </div>
    <!footer!>
    <footer>
      <div class="container text-center">
        <h4><strong>&copy 2019 Cremeals</strong></h4>
      </div>
    </footer>
  </body>
</html>
