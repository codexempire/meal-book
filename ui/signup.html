<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up to Cremeals</title>
    <link rel="stylesheet" href="./sheets/icofonts/icofont.min.css" />
    <link rel="stylesheet" href="./sheets/css/main.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <strong>Cremeals</strong>
        <i class="icofont-pizza icon"></i>
        <a href="login.html"><button class="header-btn">Signin</button></a>
      </header>
      <!signup form!>
      <div class="body">
        <h3 class="full-flex-length text-center downer">Create a Cremeal account</h3>
        <form action="" class="half-flex-length flex-length-move-2">
          <div class="form_controller">
            <input type="text" placeholder="Username" class="control">
          </div>
          <div class="form_controller">
            <input type="email" placeholder="Email" class="control">
          </div>
          <div class="form_controller">
            <input type="password" placeholder="Password" class="control">
          </div>
          <button class="btn btn-red">Signup</button>
        </form>
      </div>
    </div>
    <!footer!>
    <footer>
      <div class="container text-center">
        <h4><strong>&copy 2019 Cremeals</strong></h4>
      </div>
    </footer>
  </body>
</html>
